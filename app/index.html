<!DOCTYPE html>
<html>
<head>
 <title>Decentralized Voting App</title>
 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
 <style>
</style>
</head>
<body class="row">
 
 <div class="container">
    <div class="col-sm-8"><h1>Anh-Italia</h1></div>
 
 <div class="row margin-top-3">
   <div class="col-sm-8">
      <h2><p id="demo"></p></h2>
     <h4>Ratio</h4>
     <input type="text" id="ratio" value="1/4" disabled="disabled">
   </div>
</div>
 <div class="row margin-top-3">
  <div class="col-sm-7">
  <h2>Parameter</h2>
  <div class="table-responsive">
   <table class="table table-bordered">
   <thead>
    <tr>
    <th>Address wallets</th>
    <th>Tokens</th>
    </tr>
   </thead>
   <tbody id="candidate-rows">
   </tbody>
   </table>
  </div>
  </div>
  <div class="col-sm-offset-1 col-sm-4">
  <h2>Tokens</h2>
  <div class="table-responsive">
   <table class="table table-bordered">
   <tr>
    <th>Tokens Info</th>
    <th>Value</th>
   </tr>
   <tr>
    <td>Tokens For Sale</td>
    <td id="tokens-total"></td>
   </tr>
   <tr>
    <td>Tokens Sold</td>
    <td id="tokens-sold"></td>
   </tr>
   <tr>
    <td>Price Per Token</td>
    <td id="token-cost"></td>
   </tr>
   <tr>
    <td>Balance in the contract</td>
    <td id="contract-balance"></td>
   </tr>
   </table>
  </div>
  </div>
 </div>
 <hr>
 <div class="row margin-top-3">
  <div class="col-sm-8">
    <h1>result</h1>
    <input type="text" disabled="disabled" value="Anh"/>
  </div>
 </div>
 <div class="row margin-bottom-3">
  <div class="col-sm-7 form">
  <h2>Vote for Candidate</h2>
  <div id="msg"></div>
  <!-- <select id="candidate"><option>abc</option>
  <option>dasdas</option></select> -->
  <!-- <input type="date" id="date"/> -->
  <input type="text" id="candidate" class="form-control" placeholder="Enter the candidate name"/>
  <br>
  <br>
  <input type="text" id="vote-tokens" class="form-control" placeholder="Total no. of tokens to vote"/>
  <br>
  <br>
  <a href="#" onclick="App.voteForCandidate(); return false;" class="btn btn-primary">Vote</a>
  </div>
  <div class="col-sm-offset-1 col-sm-4">
  <div class="col-sm-12 form">
   <h2>Purchase Tokens</h2>
   <div id="buy-msg"></div>
   <input type="text" id="buy" class="col-sm-8" placeholder="Number of tokens to buy"/> 
   <a href="#" onclick="App.buyTokens(); return false;" class="btn btn-primary">Buy</a>
  </div>
  <div class="col-sm-12 margin-top-3 form">
   <h2 class="">Lookup Voter Info</h2>
   <input type="text" id="voter-info", class="col-sm-8" placeholder="Enter the voter address" /> 
   <a href="#" onclick="App.lookupVoterInfo(); return false;" class="btn btn-primary">Lookup</a>
   <div class="voter-details row text-left">
   <div id="tokens-bought" class="margin-top-3 col-md-12"></div>
   <div id="votes-cast" class="col-md-12"></div>
   </div>
  </div>
  <div class="col-sm-12 margin-top-3 form">
      <h2 class="">My token</h2>
      <input type="text" id="voter-profile", class="col-sm-8" disabled="disabled" /> 
     </div>
  </div>
 </div>
 </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
<script>
    // Thiết lập thời gian đích mà ta sẽ đếm
    var countDownDate = new Date("July 25, 2022 15:37:25").getTime();

    // cập nhập thời gian sau mỗi 1 giây
    var x = setInterval(function() {

      // Lấy thời gian hiện tại
      var now = new Date().getTime();

      // Lấy số thời gian chênh lệch
      var distance = countDownDate - now;

      // Tính toán số ngày, giờ, phút, giây từ thời gian chênh lệch
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // HIển thị chuỗi thời gian trong thẻ p
      document.getElementById("demo").innerHTML = days + "Ngày " + hours + "Giờ "
      + minutes + "Phút " + seconds + "Giây ";

      // Nếu thời gian kết thúc, hiển thị chuỗi thông báo
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Thời gian đếm ngược đã kết thúc";
      }
    }, 1000);
  </script>
</html>
